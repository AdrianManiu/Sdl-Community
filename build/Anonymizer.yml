trigger:
  branches:
    include:
     - master
  paths:
    include:
     - Anonymizer/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - Anonymizer/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.projectAnonymizer.sln'
  pluginName: 'Anonymizer\Anonymizer'
  artifactName: 'Sdl.Community.projectAnonymizer.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml