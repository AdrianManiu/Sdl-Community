trigger:
  branches:
    include:
     - master
  paths:
    include:
     - GoogleApiValidator/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - GoogleApiValidator/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/Sdl.Community.GoogleApiValidator.sln'
- name: pathToPublish
  value: ''

steps:
  - template: jobs/build-sdlplugin.yml
