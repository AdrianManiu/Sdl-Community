trigger:
  branches:
    include:
     - master
  paths:
    include:
     - GoogleApiValidator/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - GoogleApiValidator/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- group: 'SDLPLC Authenticode Credentials'
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/Sdl.Community.GoogleApiValidator.sln'
- name: pathToPublish
  value: ''

steps:
  - template: jobs/build-sdlplugin.yml

  - template: tasks/sign-artifacts/prepare-signing.yml

  - template: tasks/sign-artifacts/sign-single-artifact.yml
    parameters:
     fileToSign: '$(Build.Repository.LocalPath)\GoogleApiValidator\GoogleApiValidator\bin\$(buildConfiguration)\Sdl.Community.GoogleApiValidator.exe'
     description: 'GoogleApiValidator'

  - task: VSBuild@1
    inputs:
     solution: '**GoogleApiValidator.Setup.wixproj'
     platform: 'x86'
     configuration: '$(buildConfiguration)'
     msbuildArgs: '/p:RunWixToolsOutOfProc=true'
     
#  - template: jobs/publish-build-artifact-task.yml