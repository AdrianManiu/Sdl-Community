trigger:
  branches:
    include:
     - master
  paths:
    include:
     - GroupShareKitFieldTemplateExample/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - GroupShareKitFieldTemplateExample/*

ool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform 
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value: '**/GroupShareKitFieldTemplateExample.sln'

steps:
  - template: jobs/build-sdlplugin.yml