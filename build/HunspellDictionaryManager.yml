trigger:
  branches:
    include:
     - master
  paths:
    include:
     - HunspellDictionaryManager/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - HunspellDictionaryManager/*

variables:
- group: 'SDLPLC Authenticode Credentials'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/HunspellDictionaryManager.sln'
- name: DefaultBuildVm
  value: 'windows-latest'
- name: StudioBranch
  value: refs/heads/master
- name: VSVersion
  value: latest
- name: StudioProductIdentifier  
  value: studio16

pool: 
 vmImage : '$(DefaultBuildVm)'

steps:
  - template: jobs/build-sdlplugin.yml