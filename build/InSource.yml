trigger:
  branches:
    include:
     - master
  paths:
    include:
     - InSource/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - InSource/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- name: DefaultBuildVm
  value: 'windows-latest'
#windows-latest
#windows-2019
#vs2017-win2016
#vs2015-win2012r2

- name: StudioProductIdentifier  
  value: Studio16

- name: StudioBranch
  value: refs/heads/master
#  value: refs/heads/Release/15.2

- name: VSVersion
  value: '16.0'

- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution
  value : '**/Sdl.Community.InSource!.sln'
- name: pathToPublish
  value: 'InSource\bin\Release\Sdl.Community.InSource.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml
