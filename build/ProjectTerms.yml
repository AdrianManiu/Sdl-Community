trigger:
  branches:
    include:
     - master
  paths:
    include:
     - ProjectTerms/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - ProjectTerms/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.ProjectTerms.sln'
  pluginName: 'ProjectTerms\Sdl.Community.ProjectTerms.Plugin'
  artifactName: 'Sdl.Community.projectTermExtract.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml