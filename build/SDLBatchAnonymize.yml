trigger:
  branches:
    include:
     - studio_2019
  paths:
    include:
     - SDLBatchAnonymize/*

pr:
  branches:
    include:
     - studio_2019
  paths:
    include:
     - SDLBatchAnonymize/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- template: jobs/branch-variables.yml
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/Sdl.Community.SDLBatchAnonymize.sln'
- name: pathToPublish
  value: 'SDLBatchAnonymize\SDLBatchAnonymize\bin\Release\Sdl.Community.SDLBatchAnonymize.sdlplugin'
steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml