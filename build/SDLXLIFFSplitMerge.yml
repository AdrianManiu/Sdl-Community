
trigger:
  branches:
    include:
     - master
  paths:
    include:
     - SDLXLIFFSplitMerge/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - SDLXLIFFSplitMerge/*

variables:
- group: 'SDLPLC Authenticode Credentials'
- template: jobs/branch-variables.yml
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '!**/*.wixproj'

pool:
  vmImage : '$(DefaultBuildVm)'

steps:
- template: jobs/build-sdlplugin.yml
- template: tasks/sign-artifacts/prepare-signing.yml

- template: tasks/sign-artifacts/sign-single-artifact.yml
  parameters:
    fileToSign: '$(Build.Repository.LocalPath)\SDLXLIFFSplitMerge\Sdl.Community.SplitMergeUIWix\bin\$(buildConfiguration)\net48\Sdl.Community.SplitMergeUIWix.exe'
    description: 'SDLXLIFFSplitMerge '
- task: VSBuild@1
  inputs:
    solution: '**Sdl.Community.SDLXLIFFSplitMerge.Installer.wixproj'
    platform: 'x86'
    configuration: '$(buildConfiguration)'
    msbuildArgs: '/p:RunWixToolsOutOfProc=true'

- template: tasks/sign-artifacts/prepare-signing.yml
- template: tasks/sign-artifacts/sign-single-artifact.yml
  parameters:
    fileToSign: '$(Build.Repository.LocalPath)\SDLXLIFFSplitMerge\Sdl.Community.SDLXLIFFSplitMerge.Installer\bin\$(buildConfiguration)\Sdl.Community.SdlFreshstart.Installer.msi'
    description: 'TradosFreshstart'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
      artifactName: SDLXLIFFSplitMergeInstaller
      pathToPublish: '$(Build.Repository.LocalPath)\SDLXLIFFSplitMerge\Sdl.Community.SDLXLIFFSplitMerge.Installer\bin\$(buildConfiguration)'
