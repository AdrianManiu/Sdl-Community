variables:
- group: 'SDLPLC Authenticode Credentials'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/SDLXLIFFSplitMerge.sln'
- name: DefaultBuildVm
  value: 'windows-latest'
- name: StudioBranch
  value: refs/heads/master
- name: VSVersion
  value: latest
- name: StudioProductIdentifier  
  value: studio16

pool:
  vmImage : '$(DefaultBuildVm)'

steps:
- template: jobs/build-sdlplugin.yml

- template: tasks/sign-artifacts/prepare-signing.yml

- template: tasks/sign-artifacts/sign-artifacts-azure.yml
  parameters:
      SigningRoot: '$(Build.Repository.LocalPath)\SDLXLIFFSplitMerge\Sdl.Community.SDLXLIFFSplitMerge.Installer\bin\$(buildConfiguration)'
      SigningFileList: '$(Build.Repository.LocalPath)\SDLXLIFFSplitMerge\Signing.csv'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
      artifactName: SDLXLIFFSplitMergeInstaller
      pathToPublish: '$(Build.Repository.LocalPath)\SDLXLIFFSplitMerge\Sdl.Community.SDLXLIFFSplitMerge.Installer\bin\$(buildConfiguration)'