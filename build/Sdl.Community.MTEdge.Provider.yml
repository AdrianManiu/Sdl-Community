trigger:
  branches:
    include:
     - studio_2019
  paths:
    include:
     - SDLMTEdge.Provider/*

pr:
  branches:
    include:
     - studio_2019
  paths:
    include:
     - SDLMTEdge.Provider/*

pool: 
  vmImage : '$(DefaultBuildVm)'

variables:
- name: DefaultBuildVm
  value: 'vs2017-win2016'

- name: StudioProductIdentifier  
  value: Studio15

- name: StudioBranch
  value: refs/heads/Release/15.2

- name: VSVersion
  value: '16.0'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'
- name: solution 
  value: '**/Sdl.Community.MTEdge.Provider.sln'
- name: pathToPublish
  value: SDLMTEdge.Provider\SDLMTEdgeTranslationProvider\bin\Release\SDLMachineTranslationEdgeProvider.sdlplugin

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml