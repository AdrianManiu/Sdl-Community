trigger:
  branches:
    include:
     - master
  paths:
    include:
     - TMBackup/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.TMBackup.sln'
  pluginName: 'TMBackup'
  artifactName: 'Sdl.Community.TMBackup.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/PublishBuildArtifact-task.yml