trigger:
  branches:
    include:
     - master
  paths:
    include:
     - VariablesManager/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/VariablesManager.sln'
  pluginName: 'VariablesManager/Sdl.Community.VariablesManager'
  artifactName: 'Sdl.Community.VariablesManager.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml