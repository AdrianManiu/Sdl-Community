trigger:
  branches:
    include:
     - master
  paths:
    include:
     - VariablesManager/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - VariablesManager/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/VariablesManager.sln'
  pathToPublish: 'C:/Users/build/AppData/Roaming/SDL/SDL Trados Studio/12/Plugins/Packages/VariablesManager.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - template: jobs/publish-build-artifact-task.yml
