trigger:
  branches:
    include:
     - master
  paths:
    include:
     - YourStudio/*

pr:
  branches:
    include:
     - master
  paths:
    include:
     - YourStudio/*

pool: Studio-OX

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  solution : '**/Sdl.Community.YourStudio.sln'
  pluginName: 'YourStudio'
  artifactName: 'Sdl.Community.YourStudio.Integration.sdlplugin'

steps:
  - template: jobs/build-sdlplugin.yml
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
     artifactName: drop
     pathToPublish: 'C:\Users\build\AppData\Roaming\SDL\SDL Trados Studio\12\Plugins\Packages\$(artifactName)'